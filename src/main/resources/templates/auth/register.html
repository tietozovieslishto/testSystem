<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <form th:action="@{/auth/register}" th:object="${registrationDto}" method="post">
        <div class="form-group">
            <label>Логин:</label>
            <input
                    type="text"
                    th:field="*{username}"
                    class="form-control"
                    required
            >
            <small class="text-danger" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></small>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    required
            >
            <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></small>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    required
            >
            <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <div class="mt-3">
        Уже есть аккаунт? <a th:href="@{/auth/login}">Войти</a>
    </div>
</div>
</body>
</html>
