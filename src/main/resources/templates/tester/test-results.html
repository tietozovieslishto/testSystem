<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .stat-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="'Результаты теста: ' + ${test.title}"></h1>
        <a th:href="@{${homeUrl}}" class="btn btn-outline-secondary">
            <i class="btn btn-outline-secondary"></i> Назад
        </a>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card text-white bg-primary stat-card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title"><i class="bi bi-people me-2"></i>Всего попыток</h5>
                        <h2 class="display-4 mb-0" th:text="${attemptsCount}">0</h2>
                    </div>
                    <i class="bi bi-people-fill stat-icon"></i>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card text-white bg-success stat-card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title"><i class="bi bi-graph-up me-2"></i>Средний балл</h5>
                        <h2 class="display-4 mb-0">
                            <span th:text="${#numbers.formatDecimal(averageScore, 1, 2)}">0.0</span>
                            <small class="fs-5">из <span th:text="${maxPossibleScore}">0</span></small>
                        </h2>
                    </div>
                    <i class="bi bi-award-fill stat-icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
