
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Создание нового теста</h1>
        <a th:href="@{${homeUrl}}" class="btn btn-outline-secondary">
            <i class="btn btn-outline-secondary"></i> На главную
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/tester/tests}" th:object="${testForm}" method="post" class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Название теста</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                    <span th:errors="*{title}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privateTest" th:field="*{privateTest}">
                <label class="form-check-label" for="privateTest">Приватный тест (доступ только по разрешению)</label>
            </div>

            <div class="mb-3">
                <label for="timeLimitMinutes" class="form-label">Лимит времени (минуты)</label>
                <input type="number" class="form-control" id="timeLimitMinutes" th:field="*{timeLimitMinutes}" min="1">
                <div th:if="${#fields.hasErrors('timeLimitMinutes')}" class="text-danger">
                    <span th:errors="*{timeLimitMinutes}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Создать тест</button>
        </div>
    </form>
</div>
</body>
</html>
